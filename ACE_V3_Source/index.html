<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meridian – Data Intelligence Platform</title>
  <meta name="description"
    content="Meridian - Intelligent data analysis platform for anomaly detection, quality validation, and comprehensive insights" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
</head>

<body>
  <div id="root">
    <div id="boot-screen" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b1020;color:#f8fafc;padding:24px;text-align:center;">
      <div style="max-width:640px;">
        <h1 style="margin:0 0 8px;font-size:20px;line-height:1.3;">Loading Meridian…</h1>
        <p id="boot-hint" style="margin:0;color:#94a3b8;font-size:14px;line-height:1.5;">
          If this never changes, the app’s JavaScript failed to start.
        </p>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var hint = document.getElementById('boot-hint');
      function show(kind, msg) {
        if (!hint) return;
        hint.textContent = kind + ': ' + msg;
        hint.style.color = '#fca5a5';
      }
      window.addEventListener('error', function (e) {
        show('Error', (e && (e.message || (e.error && e.error.message))) || 'Unknown error');
      });
      window.addEventListener('unhandledrejection', function (e) {
        var r = e && e.reason;
        show('Unhandled promise', (r && (r.message || String(r))) || 'Unknown rejection');
      });
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
