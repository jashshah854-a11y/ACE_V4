version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/data:/app/backend/data
      - ./data:/app/data
      - C:/Users/jashs/Downloads:/datasets
    depends_on:
      - redis

  worker:
    build: .
    command: python -m backend.jobs.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/data:/app/backend/data
      - ./data:/app/data
      - C:/Users/jashs/Downloads:/datasets
    depends_on:
      - redis

  frontend:
    profiles:
      - ui
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
