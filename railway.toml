[build]
builder = "NIXPACKS"

[deploy]
startCommand = "sh -c 'python -m uvicorn api.server:app --host 0.0.0.0 --port ${PORT:-8000}'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway Volume for persistent caching
[[deploy.volumes]]
name = "ace-cache"
mountPath = "/app/data/cache"
